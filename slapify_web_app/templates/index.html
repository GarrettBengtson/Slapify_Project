{% extends "base_template.html" %}


{% block content %}
    <title>Slapify Home</title>
    <h2 class="workspace">{{user.get_username}}'s Slapify Workspace:</h1>
    <div class="col-md-12 text-center">
        <button type="button" class="block" onclick="location.href = '/slapify/my_playlists/'">View Your Playlists</button>
        <button type="button" class="block" onclick="location.href = '/slapify/song_search/'">Search for Songs</button>
    </div>
    {% if user.user_type == "Artist" %} 
        <button type="button" class="ablock" onclick="location.href = '/slapify/add_song/'">Add New Songs</button>
    {% endif %}
{% endblock content %}
