{% extends "base_template.html" %}

{% block content %}
    <div class="playlist_head_container">
        <h2 class="playlist_head">Genres</h2>
    </div>
    <table class="playlist_table">
        {% for song in songs %}
            <tr class="playlist_table_row">
                <td class="playlist_table_cell text-center">{{song.genre}}</td>
            </tr>
        {% endfor %}
    </table>
    <div class="col-md-12 text-center">
        <button type="button" class="block" onclick="location.href = '/slapify/songs/'">View Songs</button>
    </div>
{% endblock %}
