{% extends "base_template.html" %}

{% block content %}
<div class="playlist_head_container">
  <h2 class="playlist_head">Create Playlist</h2>
</div>
<div class="playlist_form_container">
  <div class="playlist_form">
    <form action="" method="post">
      {% csrf_token %}
      <table class="playlist_form_table">
        {{ form.as_table }}
      </table>
      <p>You can add songs to your playlist by using the search function</p>
      <input type="submit" value="Create Playlist" class="submit_button" />
    </form>
  </div>
</div>
{% endblock %}
