{% extends "base_template.html" %}

{% block content %}
    <div class="playlist_head_container">
        <h2 class="playlist_head">Delete Playlist</h2>
    </div>
    <div class="playlist_form_container">
        <form class="playlist_form" action="" method="POST">
            <p>Are you sure you want to delete "{{playlist.name}}"?</p>
            {% csrf_token %}
            <div class="playlist_delete_form_buttons">
                <input class="submit_button" type="submit" action="" value="Confirm Delete">
                <button class="submit_button" type="button" onclick="goBack()">Go back</button>
            </div>
        </form>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
{% endblock %}
