{% extends "base_template.html" %}

{% block content %}
<div class="playlist_head_container">
    <h2 class="playlist_head">Your Playlists</h2>
</div>
<table class="user_playlists_table">
    {% for playlist in user_playlists %}
        <tr class="user_playlists_table_row" data-url="{% url 'playlist_details' playlist.pk %}">
            <td class="user_playlists_table_cell">{{ playlist.name }}</td>
        </tr>
    {% endfor %}
</table>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    $('.user_playlists_table_row').on('click', function() {
        var url = $(this).data('url');
        window.location.href = url;
    });
});
</script>
{% endblock content %}
